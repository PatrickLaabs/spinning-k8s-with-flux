apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restfulapi
  namespace: default
    spec:
      version: ">=1.0.0-alpha"
  test:
    enable: false
  values:
    ingress:
      hosts:
        - host: rest.staging
          paths:
            - path: /
              backend:
                serviceName: my-restfulapi-restfulapi
                servicePort: 11801
              pathType: ImplementationSpecific
